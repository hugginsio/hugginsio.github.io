<!DOCTYPE html>
<html>

<head>
  <title>hugginsio (Kyle Huggins)</title>
  <meta http-equiv="refresh" content="0; url='https://www.github.com/hugginsio'" />
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .container {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .container>span {
      -moz-user-select: all;
      -ms-user-select: all;
      -webkit-user-select: all;
      border-radius: 0.5rem;
      line-height: 20px;
      margin: 1rem;
      padding: 0.5rem;
      text-align: center;
      user-select: all;
    }
  </style>
</head>

<body>
  <div class="container">
    <span><a href="https://www.github.com/hugginsio">Click here if you are not redirected.</a></span>
  </div>
</body>

</html>
