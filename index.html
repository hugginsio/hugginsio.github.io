<!DOCTYPE html>
<html>

<head>
  <title>hugginsio (Kyle Huggins)</title>
  <meta http-equiv="refresh" content="0; url='https://www.github.com/hugginsio'" />
  <style>
    :root {
      --foreground: #c9d1d9;
      --background: #0d1117;
    }

    @media screen and (prefers-color-scheme: light) {
      :root {
        --foreground: #24292f;
        --background: #ffffff;
      }
    }

    html,
    body {
      height: 100%;
      font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
      margin: 0;
      background-color: var(--background);
      color: var(--foreground);
    }

    a {
      color: var(--foreground);
    }

    .container {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .container>span {
      -moz-user-select: all;
      -ms-user-select: all;
      -webkit-user-select: all;
      border-radius: 0.5rem;
      line-height: 20px;
      margin: 1rem;
      padding: 0.5rem;
      text-align: center;
      user-select: all;
    }
  </style>
</head>

<body>
  <div class="container">
    <span><a href="https://www.github.com/hugginsio">Click here if you are not redirected.</a></span>
  </div>
</body>

</html>
